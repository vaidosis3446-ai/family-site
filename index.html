<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Stirbys Family</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffefd5, #ffe4e1);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    font-size: 3em;
    cursor: pointer;
    animation: glow 1.5s infinite alternate;
    user-select: none;
    text-align: center;
  }

  p {
    font-size: 1.2em;
    text-align: center;
    margin-top: 0;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #ff69b4; }
    to { text-shadow: 0 0 20px #ff69b4; }
  }

  .mouse-trail {
    position: absolute;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    pointer-events: none;
    background: #ff69b4;
    mix-blend-mode: screen;
    animation: trail-fade 0.5s forwards;
  }

  @keyframes trail-fade {
    from { opacity: 1; transform: scale(1); }
    to { opacity: 0; transform: scale(2); }
  }

  .photo-slider {
    margin-top: 20px;
    width: 300px;
    height: 200px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
  }

  .photo-slider img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .photo-slider img.active {
    opacity: 1;
  }
</style>
</head>
<body>

<h1 id="title">Welcome to the Stirbys Family!</h1>
<p>Click around, have fun, and explore! üéâ</p>

<div class="photo-slider">
  <img src="https://via.placeholder.com/300x200?text=Family+Photo+1" class="active">
  <img src="https://via.placeholder.com/300x200?text=Family+Photo+2">
  <img src="https://via.placeholder.com/300x200?text=Family+Photo+3">
</div>

<script>
  // Mouse trail
  document.addEventListener('mousemove', e => {
    const trail = document.createElement('div');
    trail.className = 'mouse-trail';
    trail.style.left = e.clientX + 'px';
    trail.style.top = e.clientY + 'px';
    document.body.appendChild(trail);
    setTimeout(() => trail.remove(), 500);
  });

  // Clickable emojis
  document.addEventListener('click', e => {
    const emoji = document.createElement('div');
    emoji.textContent = ['‚ú®','üíñ','üéâ','üåü'][Math.floor(Math.random()*4)];
    emoji.style.position = 'absolute';
    emoji.style.left = e.clientX + 'px';
    emoji.style.top = e.clientY + 'px';
    emoji.style.fontSize = '24px';
    emoji.style.userSelect = 'none';
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 1000);
  });

  // Photo slider
  const photos = document.querySelectorAll('.photo-slider img');
  let index = 0;
  setInterval(() => {
    photos[index].classList.remove('active');
    index = (index + 1) % photos.length;
    photos[index].classList.add('active');
  }, 3000);

  // Easter egg: click title 5 times
  let clickCount = 0;
  const title = document.getElementById('title');
  title.addEventListener('click', () => {
    clickCount++;
    if (clickCount === 5) {
      alert('üéÅ Secret unlocked: You found the hidden family fun! üéÅ');
      clickCount = 0;
    }
  });
</script>
</body>
</html>
