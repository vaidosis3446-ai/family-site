<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STIRBYS</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #add8e6, #87cefa); /* light blue gradient */
  font-family: 'Comic Sans MS', cursive, sans-serif;
  overflow: hidden;
}

.logo {
  font-size: 5em;
  font-weight: bold;
  color: purple;
  text-shadow: 0 0 10px violet, 0 0 20px purple, 0 0 30px violet;
  animation: pulse 2s infinite alternate;
  cursor: pointer;
  user-select: none;
  letter-spacing: 5px;
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.1) rotate(3deg); }
}

/* floating emojis */
.emoji {
  position: absolute;
  font-size: 2em;
  animation: floatUp 3s forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
}
</style>
</head>
<body>

<div class="logo" id="logo">STIRBYS</div>

<script>
const logo = document.getElementById('logo');
const emojis = ["✨","🎉","🔥","⚡","🎸","🏀","🕶️"];

logo.addEventListener('click', () => {
  const emoji = document.createElement('div');
  emoji.className = 'emoji';
  emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  emoji.style.left = (logo.offsetLeft + logo.offsetWidth/2) + 'px';
  emoji.style.top = (logo.offsetTop + logo.offsetHeight/2) + 'px';
  document.body.appendChild(emoji);

  setTimeout(() => emoji.remove(), 3000);
});
</script>

</body>
</html>
